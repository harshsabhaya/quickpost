{% extends "layout.html" %} 

{% block title %} 
Posts 
{% endblock %} 

{% block content %}
<h1>Posts</h1>
{% for post in posts %}
<article>
  <h2>
    <a href="{% url 'posts:page' slug=post.slug %}">
      {{post.title}}
    </a>
  </h2>
  <p>{{post.date}}</p>
  <p>{{post.description}}</p>
</article>
{% endfor%}
{% endblock %}
